<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Alterar o tamanho da fonte de um elemento</title>
</head>
<body>
  <h1>Alterar o tamanho da fonte de um elemento</h1>
  <p>
    O tamanho da fonte é controlado pela propriedade CSS <code><mark>font-size</mark></code>, assim:

    <br>

    <div>
      <code>
        h2 {
        <br>
        &nbsp; font-size: 30px;
        <br>
        }
      </code>
    </div>

    <br>

    Dentro da tag <code><mark>&ltstyle&gt</mark></code> que contém a classe <code><mark>red-text</mark></code>, crie um seletor de elementos <code><mark>p</mark></code> e defina a propriedade <code><mark>font-size</mark></code> com o valor de <code><mark>16px</mark></code>.

  </p>
</body>
</html>
