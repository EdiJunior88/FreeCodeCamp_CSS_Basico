<style>
  h2 {
    font-family: Lobster, monospace;
  }

  .red-text {
    color: blue;
  }

  p {
    font-size: 16px;
    font-family: monospace;
  }

  .smaller-image {
    width: 100px;
  }

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }

  .silver-background {
    background-color: silver;
  }
</style>

<h2 class="red-text">CatPhotoApp</h2>

<main>
  <p class="red-text">
    Click here to view more <a href="#">cat photos</a>.
  </p>

  <a href="#">
    <img class="smaller-image thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Um lindo gato laranja deitado de costas.">
  </a>

  <div class="silver-background">
    <p>Coisas que gatos gostam:</p>

    <ul>
      <li>beliscão de gato</li>
      <li>ponteiros de laser</li>
      <li>lasanha</li>
    </ul>

    <p>Top 3 coisas que gatos odeiam:</p>

    <ul>
      <li>tratamento de pulgas</li>
      <li>trovões</li>
      <li>outros gatos</li>
    </ul>
  </div>

  <form id="cat-photo-form" action="https://freecatphotoapp.com/submit-cat-photo">
    <label>
      <input type="radio" name="indoor-outdoor" checked>Indoor
    </label>

    <label>
      <input type="radio" name="indoor-outdoor">Outdoor
    </label>

    <label>
      <input type="checkbox" name="indoor-outdoor" checked>Carinhoso
    </label>

    <label>
      <input type="checkbox" name="indoor-outdoor">Preguiçoso
    </label>

    <label>
      <input type="checkbox" name="indoor-outdoor">Energético
    </label>

    <input type="text" placeholder="Foto Gato URL" required>
    
    <button type="submit">Enviar</button>
  </form>
</main>
